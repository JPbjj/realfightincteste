<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Real Fight Incorporated</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/cabecalho/cabecalho_nav.css" />
		<link rel="stylesheet" href="css/cabecalho/cabecalho_container-img.css" />
		<link
			rel="stylesheet"
			href="css/cabecalho/cabecalho_container-menu-direito.css"
		/>
		<link
			rel="stylesheet"
			href="css/cabecalho/cabecalho_container-menu-esquerdo.css"
		/>
		<link rel="stylesheet" href="css/cabecalho/cabecalho_img.css" />
		<link rel="stylesheet" href="css/cabecalho/cabecalho_menu.css" />
		<link rel="stylesheet" href="css/cabecalho/cabecalho_sessao.css" />
		<link rel="stylesheet" href="css/principal/principal_sessao.css" />
		<link rel="stylesheet" href="css/rodape/rodape_container.css" />
		<link rel="stylesheet" href="css/rodape/rodape_sessao.css" />
		<link rel="stylesheet" href="css/rodape/rodape_patrocinadores.css" />
		<link rel="stylesheet" href="css/principal/container_video.css" />
		<link rel="stylesheet" href="css/principal/video.css" />
		<link rel="stylesheet" href="css/responsivo.css" />
	</head>
	<body>
		<header>
			<section class="cabecalho_sessao">
				<div class="cabecalho_container-img">
					<img class="cabecalho_img" src="images/realinc-logo.jpg" alt="" />
				</div>
				<div class="cabecalho_container-menu-esquerdo">
					<div class="cabecalho_menu">
						<nav class="cabecaho_nav">
							<ul>
								<li><a href="#home">HOME</a></li>
								<li><a href="#about">ABOUT US</a></li>
								<li><a href="#products">PRODUCTS</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="cabecalho_container-menu-direito">
					<div class="cabecalho_menu">
						<nav class="cabecaho_nav">
							<ul>
								<li><a href="#calendar">CALENDAR</a></li>
								<li><a href="#photos">PHOTOS</a></li>
								<li><a href="#sponsors">SPONSORS</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</section>
		</header>
		<main>
			<section class="principal_sessao">
				<div class="container_video">
					<video
						class="video"
						controls="controls"
						src="video/RealFightInc.mp4"
						autoplay
					></video>
				</div>
			</section>
		</main>
		<footer>
			<section class="rodape_sessao">
				<div class="rodape_container">
					<div class="rodape_patrocinadores">
						<img class="patrocinador_img1" src="images/gameup.jpeg" alt="" />
						<img class="patrocinador_img2" src="images/nda.png" alt="" />
						<img
							class="patrocinador_img3"
							src="images/representlogo.png"
							alt=""
						/>
					</div>
				</div>
			</section>
		</footer>
	</body>
</html>
